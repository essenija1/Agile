    <div class="ovochy">
    <div class="cbju_page">

        <main class="cbju">
            <div class="cbju_container">
                    <h1 class="cbju_heading main_heading">Калькулятор КБЖУ</h1>

              
                    <div class="cbju_input">
                        <label class="cbju_heading" for="age">Возраст</label>
                        <input class="params" name="age" type="number" placeholder="0" autofocus required min="1" max="104" />
                        <span class="cbju_unit">лет</span>
                    </div>

                    <div class="cbju_input">
                        <label class="cbju_heading" for="height"> Рост </label>
                        <input class="params" name="height" type="number" placeholder="0" autofocus required min="150" max="210" />
                        <span class="cbju_unit">см</span>
                    </div>


                    <div class="cbju_input">
                        <label class="cbju_heading" for="weight"> Вес </label>
                        <input class="params" name="weight" type="number" placeholder="0" autofocus required min="49" max="130" />
                        <span class="input__cbju_unit">кг</span>
                    </div>

                    <h2 class="cbju_heading">Пол</h2>

                    <div class="gender">
                        <label >
                            <input type="radio" name="gender" class="select__gender" value="women" required />
                            Женщина
                        </label>
                        
                        <label >
                            <input type="radio" name="gender" class="select__gender"  value="men" checked required />
                            Мужчина
                        </label>
                        
                    </div>

                    <div class="">
                        <span>Активность</span>
                        <select class="activity">
                            <option value="1.2">сидячая работа</option>
                            <option value="1.3">сидячая плюс легкие виды спорта до трех раз в неделю</option>
                            <option value="1.5">работа на ногах до 12 часов без тяжестей</option>
                            <option value="1.4">сидячий труд и спорт больше трех раз в неделю</option>
                            <option value="1.6">работа на ногах и интенсивный спорт</option>
                            <option value="1.6">сидячая работа и спорт 5 дней в неделю</option>
                            <option value="1.9">работа на ногах до 12 часов плюс спорт интенсивный 5 раз в неделю</option>
                            <option value="1.3"> домохозяйки</option>
                            <option value="1.5"> хозяйки с наличием огорода</option>
                        </select>
                    </div>

                  
                    
                   

                <div class="form__cbju_submit">
                    <button class="cbju_blue_button" name="submit" >
                        Калькулятор калорий
                    </button>
                    <button class="form__cbju reset_button" >
                        <svg width="24" height="24" viewbox="0 0 24 24" fill="#FD3636"
                            xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" clip-rule="evenodd"

                        </svg>
                        <span> Очистить поля и расчёт </span>
                    </button>
                </div>

                <div class="result">
                    
                   </div>
