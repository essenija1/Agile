<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meditation App</title>
</head>

<body>
  <div class="container1">
    <nav>
      <ul class="menu">
        <li>
          <a href="#">Меню</a>
          <ul>
            <li class="registration"><a href="registration.html">Регистрация</a></li>
            <li class="meditation"><a href="meditation.html">Медитация</a></li>
            <li class="kbgu"><a href="kbjy.html">Расчет КБЖУ</a></li>
            <li class="active"><a href="caloriesCounter.html">Счетчик калорий-</a></li>
            <li class="menuScheduler"><a href="menuScheduler.html">Планировщик меню</a>
            </li>
          </ul>
        </li>
      </ul>
    </nav>
  </div>
  <div class="app">
    <div class="vid-container">
      <video loop>
        <source src="../assets/video/moon.mp4" type="video/mp4" />
      </video>
    </div>
    <div class="time-select">
      <button data-time="120">2 minutes</button>
      <button data-time="300">5 minutes</button>
      <button data-time="600">10 minutes</button>
    </div>

    <div class="player-container">
      <audio class="song">
        <source src="../assets/sounds/rain.mp3" />
      </audio>

      <div class="img__play"></div>

      <svg class="track-outline" width="453" height="453" viewBox="0 0 453 453" fill="none"
        xmlns="http://www.w3.org/2000/svg">
        <circle cx="226.5" cy="226.5" r="216.5" stroke="white" stroke-width="20" />
      </svg>

      <svg class="moving-outline" width="453" height="453" viewBox="0 0 453 453" fill="none"
        xmlns="http://www.w3.org/2000/svg">
        <circle cx="226.5" cy="226.5" r="216.5" stroke="#018EBA" stroke-width="20" />
      </svg>

      <h4 class="time-display">0:00</h4>
    </div>

    <div class="sound-picker">
      <button data-sound="../assets/sounds/rain.mp3" data-video="../assets/video/moon.mp4">
        <div class="img__rain"></div>
      </button>
      <button data-sound="../assets/sounds/beach.mp3" data-video="../assets/video/bali.mp4">
        <div class="img__sun"></div>
      </button>
    </div>
  </div>
</body>

</html>
