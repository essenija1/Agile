    <div id="container">
        <div id="tabs" class="form__switcher">
            <button class="form__tab tab_login">Log in</button>
            <button id="rt" class="form__tab tab_register">Register</button>

            <div id="clear"></div>
        </div>

        <div id="cont">
            <div id="login" class="comm">
                <h3>Sign in</h3>

                <input class="input__email" id="se" type="email" placeholder="Email" required />
                <input class="input__password" id="rp" type="password" placeholder="Password" required />
                <button class="button__submit">Submit</button>

                <p onclick="forTabFun()">Forget Password?</p>
            </div>
            <div id="register" class="comm">
                <h3>Register</h3>

                <input id="re" type="email" placeholder="Email" required />
                <input class="rp" id="rpp" type="password" placeholder="Password" required />
                <input id="rrp" type="password" placeholder="Re write Password" required />
                <button class="button__submit">Submit</button>
            </div>
            <div id="forgot" class="comm">
                <h3>Forgot Password</h3>
                <div>
                    <input id="fe" type="email" placeholder="Email" required />
                    <input type="submit" onclick="forgot()" value="Submit" />
                </div>
            </div>
        </div>
    </div>
